<!DOCTYPE html>
<html>
  <head>
	<!-- created using OpenAI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r116/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/JerryI/wolfram-js-frontend@master/core.js"></script>
	<script src="graphics3d.js"></script>	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Graphics3D Parser</title>
  </head>
  <body style="background-color: white;">
    <div class="container">
      <h2 class="text-center">Paste the content of "ExpressionJSON" here as a plain text</h2>
      <div class="form-group">
        <textarea id="target-json" class="form-control" rows="12" placeholder="Enter text here">
		[
			"Graphics3D",
			[
				"Cuboid",
				[
					"List",
					0,
					0,
					0
				]
			]
		]			
		</textarea>
      </div>
      <div class="form-group text-center">
        <div id="gfx"></div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-light" onclick="interpretate(JSON.parse(document.getElementById('target-json').value), {element: document.getElementById('gfx')})">Update</button>
      </div>
    </div>
  </body>
</html>
